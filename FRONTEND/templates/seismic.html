<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seismic Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
    }

    img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;    /* Removes extra spacing around the image */
    }
    .loading {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 1.5em;
    color: gray;
    }
</style>
<body>
    <img src="/seismic_plot" alt="Seismic Map">

    <script>
        function refreshSeismicMap() {
    const img = document.querySelector("img");
    const loadingIndicator = document.createElement("div");
    loadingIndicator.textContent = "Loading...";
    loadingIndicator.className = "loading";
    document.body.appendChild(loadingIndicator);

    img.onload = () => {
        document.body.removeChild(loadingIndicator);
    };

    const baseUrl = "/seismic_plot";
    img.src = `${baseUrl}?nocache=${Date.now()}`;
}

setInterval(refreshSeismicMap, 30000);

    </script>
</body>
</html>
